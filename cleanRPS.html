<html>

<script>
    
    var rpcArray = ["Rock", "Paper", "Scissors"];
    
    const buttons =document.querySelectorAll('button');
    buttons.forEach((button) => {
     button.addEventListener('click', function() {RPC(button.id);}); 
    });


let Pwins = 0;
let Cwins = 0;
let Tie =0;

function RPC(playerSelection) {

if (playerSelection === "Rock") {
  if (randomRPC === "Rock") {
    ++count;
    ++Tie;
    console.log("Tie. Both had Rock!");
     results.textContent =  "Tie. Both had Rock!"; }
  else if (randomRPC === "Paper")  {
    ++count;
    ++Cwins;
    console.log("You lose! Rock beats paper!");
    results.textContent =  "You lose! Rock beats paper!"
  }
  else  {
    ++count;
    ++Pwins;
    console.log("You win! Rock beats Scissors.");
    results.textContent = "You win! Rock beats Scissors."
  }
  }
else if (playerSelection=== "Scissors") {
      if (randomRPC==="Rock") {
        ++count;
        ++Cwins;
        console.log("You lose. Rock beats Scissors");
        results.textContent =  "You lose. Rock beats Scissors"
      }

        ++count;
        ++Pwins;
        console.log("You win. Scissors beats Paper");
       results.textContent =  "You win. Scissors beats Paper"
      }
      else {

        ++Tie;

       results.textContent =  "Tie. Both had Scissors";
      }
}

    else if (playerSelection=== "Paper") {

        ++count;
        ++Pwins;

       results.textContent =  "You win. Paper beats Rock."

        ++count;
        ++Tie;
        console.log("Tie. Both had Paper");
      results.textContent =  "Tie. Both had Paper";
        
      }
      else {

        ++Cwins;
        console.log("You lose. Scissor beats Paper");

      }
}
if (count===5) {
if (Pwins>Cwins) {
  count =0;

}
else if (Pwins=Cwins) {

}

}
